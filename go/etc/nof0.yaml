Name: nof0
Env: test   # test | dev | prod (default: test)
Host: 0.0.0.0
Port: 8888
DataPath: ../mcp/data

# Enable DB/Cache by setting Postgres.DataSource and Cache nodes below.
# Note: we intentionally reference environment variables via ${...}.
# go-zero's conf.Load(..., conf.UseEnv()) only expands these placeholders;
# it does NOT auto-map raw env keys like Postgres__DataSource unless YAML pulls them in.
Postgres:
  # Example: postgres://user:pass@localhost:5432/nof0?sslmode=disable
  DataSource: "${Postgres__DataSource}"
  MaxOpen: 10
  MaxIdle: 5
  MaxLifetime: 5m

Cache:
  # Cache__0__* keys must also be surfaced through YAML; raw env vars alone are ignored.
  - Host: "${Cache__0__Host}"
    Type: node
    Pass: "${Cache__0__Pass}"
    Tls: ${Cache__0__Tls}
    Weight: 100

TTL:
  Short: 10     # seconds for fast-changing data (e.g., prices)
  Medium: 60    # seconds for lists (e.g., trades)
  Long: 300     # seconds for large aggregations

LLM:
  File: llm.yaml

Executor:
  File: executor.yaml

Manager:
  File: manager.yaml

Exchange:
  File: exchange.yaml

Market:
  File: market.yaml

# CORS settings
Cors:
  AllowOrigins: ['*']
  AllowMethods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
  AllowHeaders: ['Content-Type', 'Authorization']
  ExposeHeaders: ['Content-Length']
  AllowCredentials: false
  MaxAge: 3600
